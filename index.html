  <body class="dark:bg-slate-950 bg-slate-400">
    <main
      class="max-w-lg min-h-[600px] mx-auto dark:bg-[#171717] bg-slate-50 p-8 max-sm:p-4 rounded-xl mt-5"
    >
      <header class="mb-5">
        <h1 class="text-3xl font-serif font-bold dark:text-slate-50">
          Your To Do
        </h1>
      </header>

      <section class="mb-5">
        <div class="flex gap-2">
          <input
            type="text"
            id="taskInput"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Add new task"
            autocomplete="off"
            required
          />
          <button
            type="button"
            id="addTaskBtn"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 max-sm:px-3.5 max-sm:py-0.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="mb-5">
        <div class="flex items-center justify-between">
          <h3 class="dark:text-slate-50 font-serif text-lg font-bold">
            Your Tasks
          </h3>
          <div
            class="dark:bg-slate-800 dark:border-transparent border border-slate-500 rounded-lg px-3 py-1.5"
          >
            <span class="dark:text-slate-50" id="doneListTotal">0</span>
            <span class="dark:text-slate-50">/</span>
            <span class="dark:text-slate-50" id="listTotal">0</span>
          </div>
        </div>
      </section>

      <section>
        <div id="listGroup">
          <div class="last:block hidden">
            <div class="flex flex-col items-center gap-2 mt-24">
              <img class="h-40" src="./images/empty.svg" alt="" />
              <p class="dark:text-slate-400 font-mono text-sm">
                You haven't any tasks yet.
              </p>
            </div>
          </div>
        </div>
      </section>

      <template id="listTemplate">
        <div class="list">
          <div
            class="flex justify-between p-5 dark:bg-slate-800 bg-slate-200 rounded-lg mb-3 animate__animated animate__jackInTheBox"
          >
            <div class="flex items-center gap-3">
              <input
                id=""
                type="checkbox"
                value=""
                class="check-box w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                required
              />
              <p class="current-task dark:text-slate-50 font-mono text-sm"></p>
            </div>
            <div class="flex items-center gap-2">
              <button
                type="button"
                class="edit-btn focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 max-sm:px-3.5 max-sm:py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="delete-btn focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 max-sm:px-3.5 max-sm:py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </template>
    </main>
    <div class="flex justify-center gap-2 mt-3">
      <button
        type="button"
        id="checkAllBtn"
        class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:focus:ring-yellow-900"
      >
        Check All
      </button>
      <button
        type="button"
        id="deleteAllBtn"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        Delete All
      </button>
    </div>
